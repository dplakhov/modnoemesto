{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Camera types" %}</h2>
<p>
{% for type in types %}
    <div>
        <a href="{% url cam:type_edit type.id %}">{{ type.name }}</a>
        <a href="{% url cam:type_delete type.id %}">[x]</a>
    </div>
{% endfor %}
</p>

<a href="{% url cam:type_add %}">{% trans "Add type" %}</a>

{% endblock %}
