{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h2>
    {% if is_new %}
        {% trans "Add tariff" %}
    {% else %}
        {% trans "Edit tariff" %}
    {% endif %}
</h2>
    <form method="post" class="baseform">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit"
               value="{% if is_new %}{% trans 'Add' %}{% else %}{% trans 'Save' %}{% endif %}" />
    </form>
{% endblock %}
